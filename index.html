<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* Toggle B */
        input:checked ~ .dot {
        transform: translateX(100%);
        background-color: #48bb78;
  }
    </style>
</head>
<body class="dark:bg-slate-900">

    
  

    <div class="flex justify-center items-center h-screen">
        <!-- Card -->
        <div class="hover:scale-105 dark:bg-slate-800 transition duration-500 flex flex-col md:flex-row space-y-3 md:space-x-3 shadow-md p-3 rounded-3xl">
            <!-- Card Image -->
            <img class=" h-80 md:h-64 rounded-2xl object-cover " src="https://cdn.britannica.com/91/181391-050-1DA18304/cat-toes-paw-number-paws-tiger-tabby.jpg" alt="">
            <!--carded Content-->
            <div class="">
                <h1 class="text-3xl font-bold dark:text-slate-200">Card Image</h1>
                <p class="mb-3 dark:text-slate-200">Feb 4, 2023</p>
                <p class="mb-3 max-w-xs text-slate-500 dark:text-slate-200">
                    Lorem ipsum dolor Commodi ghtyert
                 quis temporibus voluptatibus nemo asperiores odit provident, praesentium nihil earum dicta, officiis quasi sit maiores assumenda. Reiciendis et officiis accusantium iste?
                </p>
                <button class="rounded-xl bg-pink-500 px-5 py-2 text-white hover:bg-pink-700 transition duration-500">See More</button>
                <!-- Toggle B -->
                <div class="mt-4">
                
                    <label for="toggleB" class="flex items-center cursor-pointer">
                    <!-- toggle -->
                    <div class="relative">
                        <!-- input -->
                        <input type="checkbox" id="toggleB" class="sr-only">
                        <!-- line -->
                        <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                        <!-- dot -->
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>
                    <!-- label -->
                    <div class="ml-3 text-gray-700 font-medium dark:text-slate-200">
                        Toggle Me!
                    </div>
                    </label>
                
                </div>
            </div>



        </div>
       
    </div>

    <script>
        const toogle = document.getElementById('toggleB')

        const changeThemeToDark = () => {
            document.documentElement.classList.add('dark')
            localStorage.setItem('data-theme', 'dark')

        }

        const changeThemeToLight = () => {
            document.documentElement.classList.remove('dark')
            localStorage.setItem('data-theme', 'light')
        }

      

        toggleB.addEventListener('click', () => {
            const changeTheme = localStorage.getItem('data-theme')
            if(changeTheme === 'dark')  {
                changeThemeToLight()
            } else {
                changeThemeToDark()
            }
        })

        const changeTheme = localStorage.getItem('data-theme')
        if(changeTheme === 'dark')  {
            changeThemeToDark()
            toggleB.setAttribute('checked', 'checked')
        } else {
            changeThemeToLight()
        }
    
    </script>
</body>
</html>
